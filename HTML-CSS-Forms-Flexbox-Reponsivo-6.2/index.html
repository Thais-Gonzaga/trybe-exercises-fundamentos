<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário da TrybeTrip</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <header class = "container">
    <h1>TrybeTrip</h1>
  </header>
    <hr>
  <form action="" method="get">
    <fieldset>
      <div class="form-check">
        <!-- Nome Completo:Limitado entre 10 e 40 caracteres. -->
        <label class = "form-label" for="nome-completo"> Nome Completo:
        <input type="text" id="nome-completo" placeholder="Escreva seu nome completo" min="10" max="50" required></label> 
      </div>
      <div class="form-check">
        <!-- E-mail:Limitado entre 10 e 50 caracteres. -->
        <label class="form-label" for="e-mail"> E-mail:
        <input type="email" name="" id="e-mail" placeholder="Escreva seu e-mail" min="10" max="50" required></label>
      </div>
      <div class="form-check">
        <!-- Destino Preferido:4 opções: Cidade, Campo, Praia, Montanhas. -->
        <p>Qual o seu destino preferido?</p>
        <label class="form-check-label" for="cidade">
        <input type="radio" name="destino" id="cidade"> Cidade</label>
        <label class="form-check-label" for="campo">
        <input type="radio" name="destino" id="campo"> Campo</label>
        <label class="form-check-label" for="praia">
        <input type="radio" name="destino" id="praia"> Praia</label>
        <label class="form-check-label" for="montanhas">
        <input type="radio" name="destino" id="montanhas"> Montanhas</label>
      </div>
      <div class="form-check">
        <!-- Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?Limite de 500 caracteres. -->
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500" required placeholder="Escreva sua resposta aqui..."></textarea>
        <!-- Qual a melhor data para realizar sua viagem? -->
        <p>Qual melhor data para realizar sua viagem?</p>
        <input class="blocks"type="date" name="" id="">
        <!-- Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? -->
      </div>
      <div class="form-check form-switch">
        <label class="form-check-label" for="oportu">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        <input class="form-check-input" type="checkbox" name="ofertas" id="oportu"></label>
      </div>
      <div class ="form-check form-switch">
        <!-- Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. -->
        <label class="form-check-label" for="concordo">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        <input class="form-check-input" type="checkbox" name="concordo" id="concordo"></label>
      </div>
      </fieldset>
      <div class="form-check">
      <!-- Crie um botão para enviar as informações preenchidas. -->
      <button class="btn btn-primary" id="enviar" type="submit">Enviar</button>
      <!-- Crie um botão que limpe as informações contidas nos campos; -->
      <button class="btn btn-light" id="apagar" type="reset">Apagar</button>
    </div>
    
    </form>
    <script src="script.js"></script>
</body>
</html>
